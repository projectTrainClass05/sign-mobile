<ion-header>

  <ion-navbar color="primary">
    <ion-title>请假申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="bg-color">
  <ion-list>
  </ion-list>
    <ion-item>
      <ion-label>请假类型<span style="color: #ff6a3c">*</span></ion-label>
      <ion-select [(ngModel)]="type_">
        <ion-option value="1">事假</ion-option>
        <ion-option value="2">病假</ion-option>
        <ion-option value="3">其它</ion-option>
      </ion-select>
    </ion-item>
  <p style="color: #488aff;font-size: small">我的假期</p>
  <ion-list>
    <ion-item>
      <ion-label>开始时间<span style="color: #ff6a3c">*</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>结束时间<span style="color: #ff6a3c">*</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>课程<span style="color: #ff6a3c">*</span></ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>请假理由<span style="color: #ff6a3c">*</span></ion-label>
    </ion-item>
  </ion-list>

  <button ion-button block item-end>
    提交
  </button>
</ion-content>
